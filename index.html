<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Assistance Map</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Longdo Map API -->
  <script src="https://api.longdo.com/map/?key=483f88e40ef3c13853a6d54dd6a8fd5c"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    #map {
      width: 100%;
      height: 400px; /* Adjust map size */
      border: 1px solid #ddd;
      margin-top: 10px;
    }
    #map-container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <h1 class="text-2xl font-bold mb-4">ระบบแจ้งพิกัดช่วยเหลือ</h1>

  <!-- Map Section -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Get Location Section -->
  <button id="getLocation" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded shadow">
    รับพิกัดปัจจุบัน
  </button>
  <p id="locationDisplay" class="mt-2 text-gray-600"></p>

  <!-- Post Section -->
  <textarea id="postContent" rows="4" placeholder="ใส่ข้อความโพสต์..." 
    class="mt-4 w-full max-w-md p-2 border rounded"></textarea>
  <button id="postButton" class="bg-green-500 text-white px-4 py-2 mt-2 rounded shadow">
    โพสต์
  </button>

  <!-- Posts Board -->
  <h2 class="text-xl font-semibold mt-6">โพสต์ล่าสุด</h2>
  <div id="postsBoard" class="w-full max-w-md mt-4 space-y-4"></div>

  <!-- Firebase Script -->
  <script src="script.js"></script>
</body>
</html>
