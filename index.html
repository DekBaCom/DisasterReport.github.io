<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster GPS Assistance</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Longdo Map API -->
  <script src="https://api.longdo.com/map/?key=483f88e40ef3c13853a6d54dd6a8fd5c"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">Disaster GPS Assistance</h1>
    
    <!-- Get Location Section -->
    <div class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">แจ้งพิกัด GPS ปัจจุบัน</h2>
      <button id="getLocation" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Get Location
      </button>
      <p id="locationDisplay" class="mt-2 text-gray-700"></p>
    </div>

    <!-- Longdo Map -->
    <div id="map" class="w-full h-96 bg-gray-300 rounded shadow-md mb-6"></div>

    <!-- Post Section -->
    <div class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-2">บอร์ดโพสต์</h2>
      <textarea id="postContent" class="w-full border rounded p-2 mb-2" placeholder="พิมพ์ข้อความ..."></textarea>
      <button id="postButton" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        โพสต์
      </button>
    </div>

    <!-- Posts Board -->
    <div id="postsBoard" class="space-y-4">
      <!-- Posts will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
