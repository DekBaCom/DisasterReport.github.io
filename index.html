<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Aid GPS System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>แจ้งพิกัดช่วยเหลือภัยพิบัติ</h1>
    <form id="gpsForm">
      <div class="mb-3">
        <label for="name" class="form-label">ชื่อ:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">รายละเอียด:</label>
        <textarea id="details" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="gps" class="form-label">พิกัด GPS:</label>
        <input type="text" id="gps" class="form-control" placeholder="Lat, Long" required>
      </div>
      <button type="submit" class="btn btn-primary">แจ้งพิกัด</button>
    </form>
    <hr>
    <h2>บอร์ดข่าวสาร</h2>
    <div id="board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
