<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster GPS Reporting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-2xl font-bold">Disaster GPS Reporting System</h1>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <!-- Map Section -->
    <div id="map" class="h-96 w-full rounded-md shadow-md mb-6"></div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mb-4">
      <button id="get-location" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Get Current Location
      </button>
      <button id="report-location" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Report Current Location
      </button>
    </div>

    <!-- Posts Section -->
    <section id="posts" class="bg-white rounded-md shadow-md p-4">
      <h2 class="text-xl font-bold mb-4">Reported Locations</h2>
      <div class="space-y-4">
        <!-- Posts will be dynamically added here -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-4 mt-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Disaster Response Team</p>
    </div>
  </footer>

  <!-- Include JavaScript -->
  <script src="app.js" type="module"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
</body>
</html>
